      ### Article 9: Single Windows Data Exchange and System Interoperability

      9.1 In establishing or maintaining its single window under paragraph 4.1 of Article 10 of the
      Agreement on Trade Facilitation, set out in Annex 1A of the WTO Agreement, each Party shall endeavour to enable
      through a single entry point the electronic submission of the documentation or data that Party requires for
      importation, exportation, or transit of goods through its territory
      for all its participating authorities or agencies.

      9.2 A Party's single window should allow, where possible, the electronic submission of documentation
      or data in advance in order to begin processing information prior to the arrival of goods with a view
      to expediting the release of goods upon arrival in its territory.

      9.3 In establishing or maintaining its single window, each Party:
      (a) shall endeavour to incorporate, as appropriate, the World Customs Organization Data Model
      or other international standards for data elements;
      (b) shall ensure the protection and confidentiality of the data exchanged with other single windows,
      whenever this exchange is permitted; and
      \(c\) is encouraged to implement a reference number or other identity verification tool to uniquely identify
      data relating to an individual transaction.

      9.4 Where a single window is not available or not integrated with a Party's customs authorities,
      paragraph 3 shall apply, as appropriate, to customs management systems used for processing data
      related to importation, exportation, or transit of goods through its territory.

      9.5 Further to paragraphs 3 and 4, the Parties shall endeavour to:
      (a) share their respective experiences in establishing or maintaining a single window; and
      (b) work towards a harmonization, to the extent practicable, of data elements and customs processes.

      9.6 Taking into account the interests of MSMEs,
      the Parties shall endeavour to allow traders and other stakeholders
      to use service providers to exchange data on their behalf with a single window or,
      where a single window is not available, with a customs management system.[^5]

      [^5]: For greater certainty, this paragraph does not preclude a Party from requiring service providers
      to meet certain procedural requirements in order to exchange data with the single window.
