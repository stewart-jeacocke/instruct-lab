      ### Article 6: Electronic Contracts

      Except in circumstances otherwise provided for under its laws or regulations, a Party shall not deny
      the legal effect, legal validity, or enforceability of an electronic contract[^4]
      solely on the basis that the contract has been made by electronic means.

      [^4]: For greater certainty, an electronic contract includes a
      contract made by interaction with an automated message system.

      ### Article 7: Electronic Invoicing

      7.1 For the purposes of this Article:
      (a) "electronic invoicing" means the processing and exchange of an invoice between a seller and a buyer
      using a structured digital format; and
      (b) "electronic invoicing framework" means a system that facilitates electronic invoicing.

      7.2 Except in circumstances otherwise provided for under its laws or regulations, a Party shall not deny
      the legal effect or admissibility as evidence in legal proceedings of an invoice solely on the basis
      that the invoice is in electronic form.

      7.3 The Parties recognize that electronic invoicing frameworks can help improve the cost effectiveness,
      efficiency, accuracy, and reliability of electronic commerce transactions.

      7.4 To the extent that a Party develops a measure related to electronic invoicing frameworks, it shall
      endeavour to design the measure to support cross-border interoperability, including by taking into
      account relevant international standards, guidelines, or recommendations, where they exist.

      7.5 Each Party shall endeavour, as appropriate, to share best practices relating to electronic invoicing.
