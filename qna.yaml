      ### Article 8: Paperless Trading

      8.1 For the purposes of this Article:
      (a) "customs authority" means any authority that is responsible under the law of a Party for the
      administration of its customs laws and regulations;
      (b) "electronic format" includes any format suitable for automated interpretation and electronic
      processing without human intervention, as well as digitized images or forms; and
      (c) "supporting documentation" means any documentation that is required to support the information
      presented to a Party for importation, exportation, or transit of goods through its territory,
      which may include documents such as invoices, bills of lading, packing lists, or money transfers.

      8.2 With a view to creating a paperless border environment for trade in goods, the Parties recognize
      the importance of eliminating paper forms and documents required for importation, exportation,
      or transit of goods. To this end, each Party is encouraged to eliminate paper forms and documents,
      as appropriate, and transition towards using forms and documents in data-based formats.

      8.3 Each Party shall make any form issued or controlled by its customs authority for importation,
      exportation, or transit of goods through its territory available to the public in electronic format.

      8.4 Each Party shall endeavour to make any form issued or controlled by any government agency other
      than its customs authority for importation, exportation, or transit of goods through its territory
      available to the public in electronic format.

      8.5 No Party shall be required to apply paragraphs 3 or 4 if there is an
      international legal requirement to the contrary.

      8.6 Each Party shall endeavour to make instructions for the submission in electronic format of the forms
      referred to in paragraphs 3 and 4 available through the Internet.

      8.7 Each Party shall accept any form issued or controlled by its customs authority and, as appropriate,
      supporting documentation, required by its customs authority for importation, exportation, or transit of
      goods through its territory submitted in electronic format as the legal equivalent of
      the paper version of those documents.

      8.8 Each Party shall endeavour to accept any form issued or controlled by any government agency other
      than its customs authority and, as appropriate, supporting documentation, required by any 
       other than its customs authority for importation, exportation, or transit of goods through its territory
       submitted in electronic format as the legal equivalent of the paper version of those documents.

      8.9 No Party shall be required to apply paragraphs 7 or 8 if:
      (a) there is a domestic or an international legal requirement to the contrary; or
      (b) doing so would reduce the effectiveness of the customs or other trade procedures required for importation,
      exportation, or transit of goods through its territory.

      8.10 Each Party shall endeavour to notify a list of any paper forms required under subparagraph 9(a)
      to the Committee within two years after the date of entry into force of this Agreement. Each Party shall
      endeavour to update such list, as appropriate.
