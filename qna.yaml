      ### Article 4: Electronic Transactions Framework

      4.1 Each Party shall endeavour to adopt or maintain a legal framework governing electronic transactions
      that is consistent with the principles of the _UNCITRAL Model Law on Electronic Commerce 1996_.

      4.2 Each Party shall endeavour to:
      (a) avoid any undue regulatory burden on electronic transactions; and
      (b) facilitate input by interested persons in the development of its legal framework for electronic
      transactions.

      4.3 The Parties recognize the importance of facilitating the use of electronic transferable records.
      To this end, each Party shall endeavour to adopt or maintain a legal framework that takes into account
      the _UNCITRAL Model Law on Electronic Transferable Records 2017_.
